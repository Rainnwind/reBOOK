<!DOCTYPE html>
<html ng-app="APP">
<head>
    <meta charset="utf-8">
    <title>reBOOK</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"> <!-- MUCHOS IMPORTANTE for routing -->
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <script type="text/javascript" src="js/main.min.js"></script>
</head>
<body ng-controller="applicationController">

    <!-- Everything related to topbar goes in here: app/components/comp-topbar/template.html -->
    <nav comp-topbar class="navbar navbar-inverse navbar-default"></nav>

    <!-- All notifications goes here -->
    <div class="notifications">
        <div class="notifications-inner">
            <div ng-repeat="notification in notifications track by notification.id">
                <comp-notification notification=notification></comp-notification>
            </div>
        </div>
    </div>


    <!-- All navigational goes in here -->
    <div ui-view class="container"></div>
    
    <!-- All global modals goes here -->
    <modal-local-sign-up class="modal-dialog"></modal-local-sign-up>
    <modal-local-sign-in class="modal-dialog"></modal-local-sign-in>
    <modal-report-error class="modal-dialog"></modal-report-error>
    
    <!-- Everything related to footer goes in here: app/components/comp-footer/template.html -->
    <comp-footer class="footer"></comp-footer>

</body>
</html>
