<div class="modal fade" id="modal-local-sign-up" tabindex="-1" role="dialog">
    <form ng-submit="local_sign_up()" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign up</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-local-sign-up-email" class="control-label">E-mail</label>
                    <input type="text" id="modal-local-sign-up-email" class="form-control" ng-model="register.email">
                </div>
                <div class="form-group">
                    <label for="modal-local-sign-up-first-name" class="control-label">First name</label>
                    <input type="text" id="modal-local-sign-up-first-name" class="form-control" ng-model="register.first_name">
                </div>
                <div class="form-group">
                    <label for="modal-local-sign-up-last-name" class="control-label">Last name</label>
                    <input type="text" id="modal-local-sign-up-last-name" class="form-control" ng-model="register.last_name">
                </div>
                <div class="form-group">
                    <label for="modal-local-sign-up-password" class="control-label">Password</label>
                    <input type="password" id="modal-local-sign-up-password" class="form-control" ng-model="register.password">
                </div>
                <div class="form-group">
                    <label for="modal-local-sign-up-confirm-password" class="control-label">Confirm password</label>
                    <input type="password" id="modal-local-sign-up-confirm-password" class="form-control" ng-model="register.confirm_password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign up" class="btn btn-primary btn-block">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-block btn btn-default" ng-click="social_signin('api/auth/google')"><i class="fa fa-google-plus-square"></i>Sign up with google</button>
                <button type="button" class="btn-block btn btn-primary" ng-click="social_signin('api/auth/facebook')"><i class="fa fa-facebook-official"></i>Sign up with facebook</button>
            </div>
        </div>
    </form>
</div>
