<div class="modal fade" id="modal-local-sign-in" tabindex="-1" role="dialog">
    <form ng-submit="local_sign_in()" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign up</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-local-sign-in-email" class="control-label">E-mail</label>
                    <input type="text" id="modal-local-sign-in-email" class="form-control" ng-model="register.email">
                </div>
                <div class="form-group">
                    <label for="modal-local-sign-in-password" class="control-label">Password</label>
                    <input type="password" id="modal-local-sign-in-password" class="form-control" ng-model="register.password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign in" class="btn-block btn btn-primary">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-block btn btn-default" ng-click="social_signin('api_open/auth/google')"><i class="fa fa-google-plus-square"></i>Sign in with google</button>
                <button type="button" class="btn-block btn btn-primary" ng-click="social_signin('api_open/auth/facebook')"><i class="fa fa-facebook-official"></i>Sign in with facebook</button>
            </div>
        </div>
    </form>
</div>
